<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <script>
    // jQuery 사용
    $(function () {
      $('#get_data_button').click(function () {
        // GET 방식
        // $('#demo').load('ajax_info.txt');
        // getJson으로 people.json 파일에서 데이터를 가져온다.
        //{
//         "name": "여상우",
//         "age": 30,
//         "skill": "C, Java, Javascript" 
//         }
        // function은 console.log 찍기 위해서
        $.getJSON('people.json', function (json) {
          console.log(json);
          // $('#demo').html(JSON.stringify(json));
          $('#demo').html(`${json.name} : ${json.skill}`);
        });
      });
    });
  </script>
  <div id="demo"></div>
  <button id="get_data_button">get data</button>
</body>
</html>
